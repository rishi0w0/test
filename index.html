<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>I'm Done</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img id="toggle-image" alt="Gift" />
      </div>
      <p id="message" class="message"></p>
      <div id="loading" class="loading">Loading images...</div>
    </div>
    <script type="module">
      import { setupImageToggle } from './src/js/imageToggle.js';
      
      const imageElement = document.getElementById('toggle-image');
      const textElement = document.getElementById('message');
      const loadingElement = document.getElementById('loading');
      
      // Hide the loading message once images are loaded
      setupImageToggle(imageElement, textElement).then(() => {
        loadingElement.style.display = 'none';
      });
    </script>
  </body>
</html>
